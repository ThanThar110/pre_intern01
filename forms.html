<!DOCTYPE html>
<html>
    <head>
        <title>Pre_intern Web Page</title>
    </head>
    <body>
        <form>
            <label>First Name:</label><br>
            <input type="text" name="fname"><br>
            <label>Last Name:</label><br>
            <input type="text" name="lname"><br><br>

            <label for="browser">Choose your favourite language.</label>
           
            <input list="languages" name="language">

            <datalist id="languages">
                <option value="Java">
                <option value="PHP">
                <option value="Python">
                <option value="C#">
            </datalist>

            <button>Submit</button>
            <input type="reset">
        </form>
    </body>
</html>
